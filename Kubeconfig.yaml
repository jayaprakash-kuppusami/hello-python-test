apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-python
spec:
  selector:
    matchLabels:
      app: hello-python
  replicas: 4
  template:
    metadata:
      labels:
        app: hello-python
    spec:
      containers:
        - name: hello-python
          image: hello-python:myfirstimagepush
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
      imagePullSecrets:
        - name: dockerhub-jayaprakashkuppusami

---
apiVersion: v1
kind: Service
metadata:
  name: hello-python
spec:
  selector:
    app: hello-python
  ports:
    - port: 6000
      targetPort: 5000
  type: LoadBalancer
